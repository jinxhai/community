<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/publish.css"/>
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
<!--head-->
<div th:insert="~{head :: head}"></div>
<!--发布start-->
<div class="container-fluid publish">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h1><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${question.title}"></span> </h1>
            <span class="text-desc">
                作者: <span th:text="${question.user.userName}"></span> |
                发布时间: <span th:text="${#dates.format(question.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>|
                阅读数: <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr>
            <a th:href="@{'/publish/'+${question.id}}"  th:if="${session.user != null && session.user.userId == question.creatorId}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑 </span></a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.imgUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" th:text="${question.user.userName}"></h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
<!--发布end-->
</body>
</html>
